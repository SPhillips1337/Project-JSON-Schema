name: Validate JSON manifests

on:
  pull_request:
  push:
    paths:
      - 'schema/**'
      - 'templates/**'
      - 'examples/**'
      - 'package.json'
      - '.github/workflows/validate.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate JSON syntax
        run: |
          echo "Checking JSON syntax for all files"
          npx jsonlint schema/project.schema.json
          npx jsonlint templates/project.template.json
          npx jsonlint examples/*.json
          npx jsonlint project.schema.patched.json
      
      - name: Validate templates against schema
        run: |
          echo "Validating template files against schema"
          npx ajv validate -s schema/project.schema.json -d templates/project.template.json --strict=false
      
      - name: Validate examples against schema
        run: |
          echo "Validating example files against schema"
          npx ajv validate -s schema/project.schema.json -d examples/*.json --strict=false
      
      - name: Validate with format checking
        run: |
          echo "Validating with strict format checking (URI, date-time)"
          npx ajv validate -s schema/project.schema.json -d templates/project.template.json examples/*.json --strict=false --formats
